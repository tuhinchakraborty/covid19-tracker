language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk13

services: docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull openjdk:13-jdk-alpine

stages:
  - name: test
  - name: build
    if: branch = master and fork = false and type != pull_request

jobs:
  include:
    - name: Test
      stage: test
      script: ./gradlew clean test
    - name: Build
      stage: build
      script:
        - ./gradlew clean build
        - ./gradlew jibDockerBuild --image=tuhinchakraborty/covid19-tracker

deploy:
  - provider: heroku
    app:
      master: tracker-covid19
    api_key: $HEROKU_API_KEY

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
