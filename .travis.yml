language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk13

services: docker

stages:
  - name: test
  - name: build
    if: branch = master and fork = false and type != pull_request
  - name: deploy
    if: branch = master and fork = false and type != pull_request

jobs:
  include:
    - name: Test
      stage: test
      script:
        - ./gradlew clean test
        - ./gradlew jacocoTestReport
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - name: Build
      stage: build
      script:
        - ./gradlew clean build
    - name: Deploy
      stage: deploy
      script: bash docker_push
      deploy:
        - provider: heroku
          app:
            master: tracker-covid19
          api_key: $HEROKU_API_KEY

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
